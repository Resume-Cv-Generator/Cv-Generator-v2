<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cv-Generator-v1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="header">
            <a class="menu-icon" href="#">
            </a>
            <div class="header-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <button type="button" onclick="test()" value="Submit"><b>Test</b></button>
            </div>
            <div class="header-icons">
                <a class="login-icon" href="#"></a>
            </div>
        </div>

        <div class="container">
            <div class="sidebar">
                <form class="cvform">
                    <p>
                        <b>Curriculum Title</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="text" onchange="finishedCV()" class="form-control inputElements" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                    </p>
                    <hr/>
                    <p>
                        <b>Links</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="text" onchange="finishedCV()" class="form-control inputElements" id="floatingInput" placeholder="Git" name="git">
                            <label for="floatingInput">Git</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput linkedn" placeholder="Linkedin" name="linkedn">
                            <label for="floatingInput">Linkedin</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Whatsapp number">
                            <label for="floatingInput">Whatsapp number</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </p>
                    <hr/>
                    <p>
                        <b>Resume</b>
                    </p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Place a resume</label>
                    </div>
                    <hr/>
                    <p>
                        <b>Professional Experience</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Employer">
                            <label for="floatingInput">Employer</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Job">
                            <label for="floatingInput">Job</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="month" class="form-control" id="floatingInput">
                            <label for="floatingInput">Start date</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="month" class="form-control" id="floatingInput">
                            <label for="floatingInput">End date</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Performed Activities">
                            <label for="floatingInput">Performed Activities</label>
                        </div>
                    </p>
                    <hr/>
                    <p>
                        <b>Stack</b>
                    </p>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Choose your stack</option>
                          <option value="1">Front end</option>
                          <option value="2">Back end</option>
                          <option value="3">DevOps</option>
                          <option value="4">Mobile</option>
                          <option value="5">Full Stack</option>
                        </select>
                        <label for="floatingSelect">Stack</label>
                    </div>
                    <hr/>
                    <p>
                        <b>Languages</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Enter your languages stack">
                            <label for="floatingInput">Enter your languages stack</label>
                        </div>
                    </p>
                    <hr/>
                    <p>
                        <b>Technologies</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Enter your technologies stack">
                            <label for="floatingInput">Enter your technologies stack</label>
                        </div>
                    </p>
                    <hr/>
                    <p>
                        <b>Education</b>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Name of Educational Institution">
                            <label for="floatingInput">Name of Educational Institution</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Course Name">
                            <label for="floatingInput">Course Name</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="month" class="form-control" id="floatingInput">
                            <label for="floatingInput">Start date</label>
                        </div>
                    </p>
                    <p>
                        <div class="form-floating mb-3">
                            <input type="month" class="form-control" id="floatingInput">
                            <label for="floatingInput">End date</label>
                        </div>
                    </p>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Choose your course status</option>
                          <option value="1">Studying</option>
                          <option value="2">Graduate</option>
                          <option value="3">Locked</option>
                        </select>
                        <label for="floatingSelect">Course Status</label>
                    </div>
                </form>
            </div>
        </div>

<!-- content -->
        <div class="content">
            
            <p id="log"></p>

            <h1 class="outputElements foutput2 textalign"><b></b></h1>
                    <section class="textalign">
                        <p>
                            <a class="lgit2" href="">Git: <b></b></a>
                            <a class="llinkedn2" href="">Linkedn: <b></b></a>  
                            <a class="lwhats2" href="">Whatsapp: <b></b></a>
                            <a class="lemail2" href="">Email: <b></b></a>  


                        </p>
                    </section>
                    <hr/>
                    <section>
                        <h2>Resume</h2>
                        <p class="foutput2 output2"></p>
                    </section>
                    <hr/>
                    <section>
                        <div>
                        <h2>Experience</h2>
                        <ul class="idExp2">
                            <li class="duplicJobOutput2">
                                <p><b class="foutput2 expOutput2 output2"></b> at <b class="foutput2 expOutput2 output2" ></b></p>
                                <p><small class="foutput2 expOutput2 output2"></small> -  <small class="foutput2 expOutput2 output2"></small></p>
                                <p class="foutput2 expOutput2 output2"></p>
                            </li>
                        </ul>
                        </div>
                    </section>
                    <hr/>
                    <section>
                        <h2>Skills</h2>
                        <ul class="idSkill2">
                            <li class="duplicSkOutput2">
                                <p><b class="foutput2 output2"></b>: <small class="foutput2 output2"></small></p>
                            </li>
                        </ul>
                    </section>
                    <hr/>
                    <section>
                        <h2>Education</h2>
                        <ul class="idEduc2">
                            <li class="duplicEducOutput2">
                                <p><b class="foutput2 educOutput2 output2"></b>: <small class="foutput2 educOutput2 output2"></small></p>
                                <p><small class="foutput2 educOutput2 output2"></small> - <small class="foutput2 educOutput2 output2"></small> - <small class="foutput2 educOutput2 output2"></small></p>
                            </li>
                        </ul>
                    </section>
        </div>
            

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
